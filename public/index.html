<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <!--=== HTML Meta Tags ===-->
    <title>Fact CRUD</title>
    <meta name="description" content="Demonstration of a weird JQuery MySQL stack" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light" />
    <!--=== Favicon ===-->
    <link rel="icon" href="https://fav.farm/ðŸ§ " />
    <!--=== CDN links ===-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <!--=== Stylesheet ===-->
    <link rel="stylesheet" href="/styles.css" />
    <!--=== Scripts ===-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="/index.js" type="module"></script>

  <body>
    <header class="container">
      <div class="logo">
        <a href="./" class="contrast">Cool Jquery thing</a>
      </div>
    </header>
    <main class="container">
      <article>
        <h2>Cool Table Facts</h2>
        <table id="facts" aria-busy="true"></table>
      </article>
      <article>
        <h2>CRUD stuff?</h2>
        <details>
          <summary>Add Fact</summary>
          <form id="add-fact">
            <label>
              Fact
              <input type="text" name="fact" placeholder="An incredible fact..." />
            </label>
            <label>
              Is this true?
              <input type="text" name="truthfulness" placeholder="For truth?" />
            </label>
            <label>
              Source
              <input type="text" name="source" placeholder="Where did you learn this?" />
            </label>
            <input type="submit" />
          </form>
        </details>
        <details>
          <summary>Update Fact</summary>
          <form id="update-fact">
            <label>
              ID
              <select name="fact-id"></select>
            </label>
            <label>
              Fact
              <input type="text" name="fact" placeholder="An incredible fact..." />
            </label>
            <label>
              Is this true?
              <input type="text" name="truthfulness" placeholder="For truth?" />
            </label>
            <label>
              Source
              <input type="text" name="source" placeholder="Where did you learn this?" />
            </label>
            <input type="submit" />
          </form>
        </details>
        <details>
          <summary>Delete Fact</summary>
          <form id="delete-fact">
            <label>
              ID
              <select name="fact-id"></select>
            </label>
            <input type="submit" />
          </form>
        </details>
      </article>
    </main>
    <footer class="container">
      <p>&lt;/&gt; by FireIsGood</p>
    </footer>
  </body>
</html>
